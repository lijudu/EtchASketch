<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch A Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <h1>Etch A Sketch!</h1>
        </div>
        <div class ="mainBody">
            <div class="BTN-Container">
                <div class="BTN">
                    <div class="colorBTN">
                        <input type="color" id="colorPicker" value="#b96a9a">
                        </div>
                    <div><button class="randomBTN">Rainbow Mode</button></div>
                    <div><button class="eraserBTN">Eraser</button></div>
                    <div><button class="clearBTN">Clear Board</button></div>
                    <div class="gridSelector">
                        <p class="gridRange"></p>
                        <input type="range" min="10" max="100" value="50" class="slider" id="selectRange">
                    </div>
                </div> 
            </div>
            <div class="gridCenter">
                <div id="gridContainer"></div>
            </div>
        </div>
            
        <script src=game.js></script>
    </body>
</html>
